<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-600">

    <section id="login" class="container mx-auto mt-10">
        <h2 class="text-2xl font-bold mb-4">Tela de Login</h2>
        <form class="max-w-md">
            <div class="mb-4">
                <label for="username" class="block mb-2">Usu√°rio:</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Senha:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"><a href="Produtos.html">Login</a></button>
        </form>
    </section>
    
</body>
</html>
