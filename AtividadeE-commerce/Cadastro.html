<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro do usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-600">
    <section id="cadastro-usuario" class="container mx-auto mt-10">
        <h2 class="text-2xl font-bold mb-4">Cadastro de Usuário</h2>
        <!-- Formulário de Cadastro de Usuário -->
        <form class="max-w-md">
            <div class="mb-4">
                <label for="nome" class="block mb-2">Nome:</label>
                <input type="text" id="nome" name="nome" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="senha" class="block mb-2">Senha:</label>
                <input type="password" id="senha" name="senha" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"><a href="Login.html">Cadastrar</a></button>
        </form>
    </section>
</body>
</html>
